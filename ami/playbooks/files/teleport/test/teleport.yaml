teleport:
  nodename: demo-0
  data_dir: /var/lib/teleport
  pid_file: /var/run/teleport.pid
  auth_token: {{ cluster_token }}
  auth_servers:
  - auth.teleport.local:3025
  connection_limits:
    max_connections: 100
    max_users: 50
  log:
    output: stderr
    severity: INFO
auth_service:
  enabled: "no"
ssh_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3022
  labels:
    app: ${env}
    app: ${app}
proxy_service:
  enabled: "no"